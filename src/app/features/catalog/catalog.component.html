<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/banner.jpg" class="d-block w-100" loading="lazy" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner1.png" class="d-block w-100" loading="lazy" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner.png" class="d-block w-100" loading="lazy" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="catalog-container" *ngFor="let category of categories">
  <category-container
    [name]="category"
    [products]="productsByCategory[category]"
  ></category-container>
</div>
