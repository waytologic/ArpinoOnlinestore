<mat-card class="" (click)="openDetails(product.id.toString())">
  <mat-card-header>
    <mat-card-title><b>{{ product.title }}</b></mat-card-title>
  </mat-card-header>
  <div class="card-image">
    <img matCardImage loading="lazy" [src]="product.thumbnail" />
  </div>
  <mat-card-content>
    <div class="content">
      <span class="price">
        {{ product.price | currency : "INR" : "symbol" }}
      </span>
      <span class="quantity" [class.sold-out]="this.isSoldOut()">
        {{ getRemain() }}
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      (click)="addToCart($event)"
      color="primary"
      *ngIf="!isSoldOut()"
    >
    <i class="fa-duotone fa-cart-plus" style="--fa-primary-color: #ffffff; --fa-secondary-color: #f6fa00;"></i> &nbsp; Add Cart
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <div class="rating">
      <div class="rate">
        <mat-icon fontIcon="star"></mat-icon>
        <span>{{ product.rating }}</span>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
